{% extends 'main.html' %}
{% block content %}
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah')
                    .attr('src', e.target.result)
                    .width(500)
                    .height(500);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
{% if message %}
<div class="alert alert-danger">{{ message }}</div>
{% endif %}
<div class="row" style="margin-bottom: 300px;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card card-body">
            <center>
                <h3> يرجى تحميل الأشعة السينية للشخص</h3>
            </center>
            <form class="form-horizontal" action="{{ url_for('pneumoniapredictPage') }}" method="POST"
                enctype="multipart/form-data">
                <center>
                    <input onchange="readURL(this);" type="file" name="image" placeholder="Upload Image">
                    <br>
                    <br>
                    <img class="img-fluid" id="blah" src="#" alt="سوف تظهر الصورة التي تم تحميلها هنا"
                        style="color: rgb(0, 0, 0);" />
                    <br>
                    <br>
                    <input class="btn btn-info" type="submit">
                </center>
            </form>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
